<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Converter Tool</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-100 to-slate-300 min-h-screen flex flex-col items-center justify-center p-4">

    <div id="root"></div>

    <script type="text/babel">
        function App() {
            // --- CONFIGURATION ---
            // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶Ç‡¶ï
            const BACKEND_URL = "https://pdf-backend-hhc7.onrender.com"; 

            const [file, setFile] = React.useState(null);
            const [status, setStatus] = React.useState("idle");
            const [message, setMessage] = React.useState("");
            const [targetFormat, setTargetFormat] = React.useState("PDF");

            const handleFileChange = (e) => {
                const selected = e.target.files[0];
                if (selected) {
                    setFile(selected);
                    setStatus("idle");
                    setMessage("");
                    
                    // ‡¶∏‡ßç‡¶Æ‡¶æ‡¶∞‡ßç‡¶ü ‡¶°‡¶ø‡¶ü‡ßá‡¶ï‡¶∂‡¶®: ‡¶´‡¶æ‡¶á‡¶≤ ‡¶¶‡ßá‡¶ñ‡ßá ‡¶¨‡ßÅ‡¶ù‡¶¨‡ßá ‡¶Ü‡¶â‡¶ü‡¶™‡ßÅ‡¶ü ‡¶ï‡ßÄ ‡¶π‡¶¨‡ßá
                    const ext = selected.name.split('.').pop().toLowerCase();
                    if (ext === 'pdf') {
                        setTargetFormat("Word (DOCX)");
                    } else {
                        setTargetFormat("PDF");
                    }
                }
            };

            const handleConvert = async () => {
                if (!file) return;

                setStatus("uploading");
                setMessage("Processing... Large files may take 30-60s.");

                const formData = new FormData();
                formData.append("file", file);

                try {
                    const response = await axios.post(`${BACKEND_URL}/convert`, formData, {
                        responseType: 'blob',
                    });

                    // ‡¶´‡¶æ‡¶á‡¶≤‡ßá‡¶∞ ‡¶è‡¶ï‡ßç‡¶∏‡¶ü‡ßá‡¶®‡¶∂‡¶® ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ
                    const inputExt = file.name.split('.').pop().toLowerCase();
                    const outputExt = inputExt === 'pdf' ? 'docx' : 'pdf'; // PDF ‡¶¶‡¶ø‡¶≤‡ßá DOCX ‡¶™‡¶æ‡¶¨‡ßá, ‡¶®‡¶æ‡¶π‡¶≤‡ßá PDF ‡¶™‡¶æ‡¶¨‡ßá
                    
                    // ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶≤‡¶ú‡¶ø‡¶ï
                    const url = window.URL.createObjectURL(new Blob([response.data]));
                    const link = document.createElement('a');
                    link.href = url;
                    const originalName = file.name.split('.')[0];
                    link.setAttribute('download', `${originalName}_converted.${outputExt}`);
                    document.body.appendChild(link);
                    link.click();
                    link.remove();

                    setStatus("success");
                    setMessage("Success! File downloaded.");
                    setFile(null); 
                } catch (error) {
                    console.error(error);
                    setStatus("error");
                    setMessage("Failed! Server might be busy or file is too complex.");
                }
            };

            return (
                <div class="glass shadow-2xl rounded-2xl p-8 max-w-md w-full text-center border border-gray-200">
                    <div class="mb-6">
                        <div class="w-16 h-16 bg-black rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg>
                        </div>
                        <h1 class="text-3xl font-bold text-gray-800">Smart Converter</h1>
                        <p class="text-gray-500 mt-2 text-sm">Auto-detects: Word to PDF & PDF to Word</p>
                    </div>

                    <div class="border-2 border-dashed border-gray-400 rounded-xl p-8 bg-gray-50 hover:bg-white transition cursor-pointer relative group">
                        <input 
                            type="file" 
                            onChange={handleFileChange} 
                            accept=".doc,.docx,.xls,.xlsx,.ppt,.pptx,.pdf"
                            class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10"
                        />
                        {file ? (
                            <div>
                                <div class="text-2xl mb-2">üìÑ</div>
                                <div class="text-gray-800 font-semibold truncate px-4">{file.name}</div>
                                <div class="text-xs text-green-600 font-bold mt-1 uppercase">Convert to {targetFormat}</div>
                            </div>
                        ) : (
                            <div class="text-gray-500 group-hover:text-black transition">
                                <span class="font-bold underline">Click to Upload</span> <br/> Word, Excel, PPT or PDF
                            </div>
                        )}
                    </div>

                    {message && (
                        <div class={`mt-4 text-sm font-medium ${status === 'error' ? 'text-red-500' : 'text-green-600'}`}>
                            {message}
                        </div>
                    )}

                    <button 
                        onClick={handleConvert}
                        disabled={!file || status === 'uploading'}
                        class={`w-full mt-6 py-3 rounded-xl text-white font-bold text-lg shadow-lg transition transform active:scale-95 ${
                            !file || status === 'uploading' 
                            ? 'bg-gray-400 cursor-not-allowed' 
                            : 'bg-black hover:bg-gray-800'
                        }`}
                    >
                        {status === 'uploading' ? (
                            <span class="flex items-center justify-center gap-2">
                                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                                Converting...
                            </span>
                        ) : `Convert to ${targetFormat}`}
                    </button>
                    
                    <p class="mt-4 text-xs text-gray-400">Supported: DOCX, XLSX, PPTX, PDF</p>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
